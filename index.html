<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/index.css"
   
  <!--  Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="section">
   <img src="./images/image-product-desktop.jpg" class="img_pc">
   <img src="./images/image-product-mobile.jpg" class="img_mb">
   <div class="contains">
     <span class="title">PERFUME</span>
     <h1>Gabrielle Essence Eau De Parfum</h1>
     <p class="p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-creator for the House of CHANEL.</p>
     <p class="span"><strong>$149.99</strong>  
           <strike>$169.99</strike>
     </p><br>
     <button class="btn"><img src="./images/icon-cart.svg" class="caret"> Add to Cart</button>
   </div>
</section>
</body>
</html>
